<div>
    <Head>
      <title>OpenAI Quickstart</title>
      <link rel="icon" href="/image.png" />
    </Head>

    <main className=main>
    <img src="/assets/image.png" className=icon />
      <h3>Generate image of a pet</h3>
      <form>
        <input
          type="text"
          name="animal"
          placeholder="Enter an animal"
          [(ngModel)]= "pet"
        />
        <input type="button" value="Generate images" (click)="postCompletition()" />
              </form>
              <div className=result> {{result}} </div>
    </main>
</div>
